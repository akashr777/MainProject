<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .portfolio-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover img {
            transform: scale(1.1);
        }
        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container text-center mt-5">
        <h2 class="mb-4">Our Creative Portfolio</h2>
        <p>Explore some of our best advertising campaigns, brand designs, and creative marketing visuals.</p>
    </div>

    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="portfolio-item">
                    <img src="../../static/images/1.jpg" alt="Ad Campaign 1">
                    <div class="portfolio-overlay">Campaign 1</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="portfolio-item">
                    <img src="../../static/images/2.jpg" alt="Brand Identity">
                    <div class="portfolio-overlay">Brand Identity</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="portfolio-item">
                    <img src="../../static/images/3.jpg" alt="Creative Design">
                    <div class="portfolio-overlay">Creative Design</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="portfolio-item">
                    <img src="../../static/images/4.jpg" alt="Marketing Strategy">
                    <div class="portfolio-overlay">Marketing Strategy</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="portfolio-item">
                    <img src="../../static/images/5.jpg" alt="Digital Ads">
                    <div class="portfolio-overlay">Digital Ads</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="portfolio-item">
                    <img src="../../static/images/6.jpg" alt="Social Media Marketing">
                    <div class="portfolio-overlay">Social Media Marketing</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
