<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve Budget</title>
</head>
<body>
    <h2>Approve Budget for {{ campaign.campaign_name }}</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Budget Amount:</label>
        <input type="number" name="budget" required><br>
        <button type="submit">Approve Budget</button>
    </form>
    <a href="{% url 'campaign_list' %}">Back to Campaigns</a>
</body>
</html>
