{% extends "Employees/Emp_sidebar.html" %}

{% block content %}


<h2 class="text-center mb-4">Upload Ad Creatives for Campaign: {{ campaign.campaign_name }}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label for="creative_type">Creative Type:</label>
    <select name="creative_type" required>
        <option value="Text">Text</option>
        <option value="Image">Image</option>
        <option value="Video">Video</option>
    </select>

    <div id="file-upload">
        <label for="creative_file">Upload Files:</label>
        <input type="file" name="creative_file" multiple required>
    </div>
    
    <div id="text-content" style="display:none;">
        <label for="text_content">Text Content:</label>
        <textarea name="text_content"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Upload Creatives</button>
</form>

<script>
    // Toggle text content textarea based on selected creative type
    document.querySelector('[name="creative_type"]').addEventListener('change', function() {
        if (this.value === 'Text') {
            document.getElementById('text-content').style.display = 'block';
            document.getElementById('file-upload').style.display = 'none';
        } else {
            document.getElementById('text-content').style.display = 'none';
            document.getElementById('file-upload').style.display = 'block';
        }
    });
</script>

<!-- Custom Styles -->
<style>
    .form-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #333;
    }

    select, .form-control, .form-control-file, textarea {
        border-radius: 4px;
        border: 1px solid #ccc;
        padding: 10px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 12px;
        font-size: 16px;
        border-radius: 4px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .text-center {
        color: #007bff;
        font-size: 24px;
    }

    .form-control-file {
        padding: 10px;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
    }

    textarea.form-control {
        font-size: 14px;
    }

    .mb-4 {
        margin-bottom: 30px;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .form-container {
            width: 90%;
            padding: 15px;
        }

        .btn-primary {
            font-size: 14px;
        }
    }
</style>

{% endblock %}
