<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Final Creatives</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Upload Final Creatives for Campaign: <strong>{{ campaign.campaign_name }}</strong></h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    
        <label for="id_files">Upload Final Creatives (Multiple Files Allowed):</label>
        <input type="file" name="files" id="id_files" multiple class="form-control mb-3">  <!-- Allow multiple file selection -->
    
        <button type="submit" class="btn btn-success">Upload Final Creative</button>
    </form>
    
    <a href="{% url 'review_creative' campaign.id %}" class="btn btn-secondary mt-3">Back to Review</a>
</div>
</body>
</html>
