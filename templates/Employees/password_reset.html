{% extends "Employees/Emp_sidebar.html" %}

{% block content %}

<style>
    /* Card-style Container */
    .container {
        background: whitesmoke;
        padding: 40px;
        width: 600px; /* Increased width */
        border-radius: 12px;
        text-align: center;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        transition: 0.3s ease-in-out;
        border: 1px solid rgba(0, 0, 0, 0.2);
        margin: auto;
        margin-top: 50px;
    }

    .container:hover {
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* Heading */
    h2 {
        color: black;
        font-weight: 700;
        margin-bottom: 20px;
    }

    /* Message Styling */
    .message {
        color: red;
        font-size: 14px;
        margin-bottom: 15px;
    }

    .success {
        color: green;
        font-size: 14px;
        margin-bottom: 15px;
    }

    /* Form Styling */
    form {
        display: flex;
        flex-direction: column;
        align-items: center; /* Centering form elements */
    }

    label {
        font-size: 16px;
        text-align: left;
        color: black;
        font-weight: 500;
        margin-bottom: 5px;
        align-self: flex-start; /* Align labels to the left */
    }

    /* Input Fields */
    input {
        padding: 12px;
        border: 2px solid rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        margin-bottom: 15px;
        font-size: 16px;
        width: 90%; /* Adjusted for better layout */
        outline: none;
        background: white;
        color: black;
        transition: 0.3s;
    }

    input:focus {
        border-color: black;
        box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.5);
    }

    /* Black Button with White Text */
    button {
        background: black;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: 0.3s;
        font-weight: 600;
        width: 90%;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    button:hover {
        background: #333;
        transform: scale(1.05);
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.5);
    }

    /* Back Link */
    .back-link {
        display: block;
        margin-top: 15px;
        color: black;
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
        transition: 0.3s;
    }

    .back-link:hover {
        text-decoration: underline;
        color: #555;
    }
</style>
<div class="container">
    {% if messages %}
        {% for message in messages %}
            <p class="{% if message.tags == 'error' %}message{% else %}success{% endif %}">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <h2>üîê Change Your Password</h2>

    <form method="POST">
        {% csrf_token %}
        <label>Old Password:</label>
        <input type="password" name="old_password" required placeholder="Enter your old password">

        <label>New Password:</label>
        <input type="password" name="new_password" required placeholder="Enter your new password">

        <label>Confirm Password:</label>
        <input type="password" name="confirm_password" required placeholder="Confirm your new password">

        <button type="submit">üîÑ Update Password</button>
    </form>

    <a href="{% url 'emphome' %}" class="back-link">‚¨Ö Back to Dashboard</a>
</div>

{% endblock %}
