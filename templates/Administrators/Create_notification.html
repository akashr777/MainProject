<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Notification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Create New Notification</h2>
        
        <!-- Notification Creation Form -->
        <form action="/submit-notification" method="POST">
            <div class="mb-3">
                <label for="notificationTitle" class="form-label">Notification Title</label>
                <input type="text" class="form-control" id="notificationTitle" name="title" required>
            </div>

            <div class="mb-3">
                <label for="notificationMessage" class="form-label">Message</label>
                <textarea class="form-control" id="notificationMessage" name="message" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="notificationType" class="form-label">Notification Type</label>
                <select class="form-select" id="notificationType" name="type" required>
                    <option value="alert">Alert</option>
                    <option value="info">Info</option>
                    <option value="warning">Warning</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Notification</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
