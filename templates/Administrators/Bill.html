<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        .btn-custom {
            font-size: 0.9rem; /* Smaller text size */
            padding: 0.5rem 1rem; /* Reduced padding */
            transition: all 0.3s ease; /* Smooth transition */
        }
        
        .btn-custom:hover {
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }
        
        .btn-container {
            display: flex;
            gap: 0.5rem; /* Adds space between buttons */
        }
    </style>
</head>

<body>

    <!-- Search Bar -->
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Employees..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>

    <!-- Table for displaying invoices -->
    <div class="container mt-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Invoice No</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Total Amount</th>
                    <th scope="col">Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>12345</td>
                    <td>Mark</td>
                    <td>$500</td>
                    <td>01/18/2025</td>
                    <td>Paid</td>
                    <td>
                        <!-- Button Container -->
                        <div class="btn-container">
                            <!-- View Button with Font Awesome Icon -->
                            <button class="btn btn-primary btn-sm btn-custom"><i class="fas fa-eye"></i> View </button>
                            <!-- Download Button -->
                            <button class="btn btn-success btn-sm btn-custom"><i class="fas fa-download"></i> Download</button>
                            <!-- Delete Button -->
                            <button class="btn btn-danger btn-sm btn-custom">Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
